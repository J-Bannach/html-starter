<!DOCTYPE html>
<html>
  <head>
    <title>HTML Starter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="https://rickandmortyapi.com/"></a>
      <nav>
        <a href="https://rickandmortyapi.com/documentation" class="navBar"
          >Docs</a
        >
        <a href="https://rickandmortyapi.com/about" class="navBar">About</a>
        <a href="https://rickandmortyapi.com/help-us" class="button">Help us</a>
      </nav>
    </header>
    <main>
      <section id="hero">
        <h1>The Rick and Morty API</h1>
      </section>

      <section>
        <article>
          <img
            src="https://rickandmortyapi.com/api/character/avatar/165.jpeg"
            alt=""
          />
          <h2>
            <a
              href="https://rickandmortyapi.com/api/character/165"
              class="character"
              >Investigator Rick</a
            >
          </h2>
          <span class="status">Dead - Human</span>
          <span class="locationFirst">Last known location:</span>
          <a href="https://rickandmortyapi.com/api/location/3"
            >Citadel of Ricks</a
          >
          <span class="locationFirst">First seen in:</span>
          <a href="#">The Ricklantis Mixup</a>
        </article>

        <article>
          <img
            src="https://rickandmortyapi.com/api/character/avatar/45.jpeg"
            alt=""
          />
          <h2>
            <a
              href="https://rickandmortyapi.com/api/character/45"
              class="character"
              >Bill</a
            >
          </h2>
          <span class="status">Alive - Human</span>
          <span class="locationFirst">Last known location:</span>
          <a href="https://rickandmortyapi.com/api/location/3">Earth (C-137)</a>
          <span class="locationFirst">First seen in:</span>
          <a href="https://rickandmortyapi.com/api/episode/3">Anatomy Park</a>
        </article>
      </section>
    </main>
    <footer>
      <a href="https://rickandmortyapi.com/api/character"
        ><span>Characters: 671</span></a
      >
      <a href="https://rickandmortyapi.com/api/location"
        ><span>Locations: 108/</span>
      </a>
    </footer>

</html>
